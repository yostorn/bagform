<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bag Size Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #1d1d1f;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #007aff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>เลือกประเภทถุง</h1>
    <form id="bagForm">
        <label for="bagType">เลือกประเภทถุง:</label>
        <select id="bagType" name="bagType">
            <option value="type1">ไม่พับปาก ไม่ใส่หู</option>
            <option value="type2">ไม่พับปาก ใส่หูเกลียวกระดาษ</option>
            <option value="type3">พับปากถุง ไม่ใส่หูเกลียว (ใส่หูเชือกได้)</option>
            <option value="type4">พับปากถุง ใส่หูเกลียวกระดาษ</option>
        </select>
        <label for="dValue">D:</label>
        <input type="number" id="dValue" name="dValue" step="0.1"><br>
        <label for="wValue">W:</label>
        <input type="number" id="wValue" name="wValue"><br>
        <label for="hValue">H:</label>
        <input type="number" id="hValue" name="hValue"><br>
        <button type="button" onclick="checkSize()">ตรวจสอบ</button>
    </form>
    <div id="result"></div>
    <div class="image-container">
        <img src="file-OuMyf6LVVJMYi4WhfUKijMab" alt="Bag dimensions">
    </div>

    <script>
        const sizeLimits = {
            "type1": { "7": [18, 38, 26.5, 49.5], "7.5": [18, 38, 26.25, 49.25], "8": [18, 38, 26, 49], "8.5": [18, 38, 25.75, 48.75], "9": [18, 38, 25.5, 48.5], "9.5": [18, 38, 25.25, 48.25], "10": [18, 38, 25, 48], "10.5": [18, 38, 24.75, 47.75], "11": [18, 38, 24.5, 47.5], "11.5": [18, 38, 24.25, 47.25], "12": [18, 38, 24, 47], "12.5": [18.5, 38, 23.75, 46.75], "13": [19, 38, 23.5, 46.5], "13.5": [19.5, 38, 23.25, 46.25], "14": [20, 38, 23.5, 46], "14.5": [20.5, 38, 24.25, 45.75], "15": [21, 38, 25, 45.5], "15.5": [21.5, 38, 25.75, 45.25], "16": [22, 38, 26.5, 45], "16.5": [22.5, 37.5, 27.25, 44.75], "17": [23, 37, 28, 44.5] },
            "type2": { "7": [18, 38, 26.5, 49.5], "7.5": [18, 38, 26.25, 49.25], "8": [18, 38, 26, 49], "8.5": [18, 38, 25.75, 48.75], "9": [18, 38, 25.5, 48.5], "9.5": [18, 38, 25.25, 48.25], "10": [18, 38, 25, 48], "10.5": [18.5, 38, 24.75, 47.75], "11": [19, 38, 24.5, 47.5], "11.5": [19.5, 38, 24.25, 47.25], "12": [20, 38, 24, 47], "12.5": [20.5, 38, 23.75, 46.75], "13": [21, 38, 23.5, 46.5], "13.5": [21.5, 38, 23.25, 46.25], "14": [22, 38, 23.5, 46], "14.5": [22.5, 38, 24.25, 45.75], "15": [23, 38, 25, 45.5], "15.5": [23.5, 38, 25.75, 45.25], "16": [24, 38, 26.5, 45], "16.5": [24.5, 37.5, 27.25, 44.75], "17": [25, 37, 28, 44.5] },
            "type3": { "7": [18, 38, 26.5, 44.5], "7.5": [18, 38, 26.25, 44.25], "8": [18, 38, 26, 44], "8.5": [18, 38, 25.75, 43.75], "9": [18, 38, 25.5, 43.5], "9.5": [18, 38, 25.25, 43.25], "10": [18, 38, 25, 43], "10.5": [18, 38, 24.75, 42.75], "11": [18, 38, 24.5, 42.5], "11.5": [18, 38, 24.25, 42.25], "12": [18, 38, 24, 42], "12.5": [18.5, 38, 23.75, 41.75], "13": [19, 38, 23.5, 41.5], "13.5": [19.5, 38, 23.25, 41.25], "14": [20, 38, 23.5, 41], "14.5": [20.5, 38, 24.25, 40.75], "15": [21, 38, 25, 40.5], "15.5": [21.5, 38, 25.75, 40.25], "16": [22, 38, 26.5, 40], "16.5": [22.5, 37.5, 27.25, 39.75], "17": [23, 37, 28, 39.5] },
            "type4": { "7": [18, 38, 26.5, 44.5], "7.5": [18, 38, 26.25, 44.25], "8": [18, 38, 26, 44], "8.5": [18, 38, 25.75, 43.75], "9": [18, 38, 25.5, 43.5], "9.5": [18, 38, 25.25, 43.25], "10": [18, 38, 25, 43], "10.5": [18, 38, 24.75, 42.75], "11": [18, 38, 24.5, 42.5], "11.5": [18, 38, 24.25, 42.25], "12": [18, 38, 24, 42], "12.5": [18.5, 38, 23.75, 41.75], "13": [19, 38, 23.5, 41.5], "13.5": [19.5, 38, 23.25, 41.25], "14": [20, 38, 23.5, 41], "14.5": [20.5, 38, 24.25, 40.75], "15": [21, 38, 25, 40.5], "15.5": [21.5, 38, 25.75, 40.25], "16": [22, 38, 26.5, 40], "16.5": [22.5, 37.5, 27.25, 39.75], "17": [23, 37, 28, 39.5] }
        };

        function checkSize() {
            const bagType = document.getElementById("bagType").value;
            const dValue = document.getElementById("dValue").value;
            const wValue = document.getElementById("wValue").value;
            const hValue = document.getElementById("hValue").value;

            let resultText = "ไม่สามารถตรวจสอบได้";
            let suggestions = [];

            for (let d in sizeLimits[bagType]) {
                const limits = sizeLimits[bagType][d];
                const [wMin, wMax, hMin, hMax] = limits;

                if ((wValue && (wValue < wMin || wValue > wMax)) ||
                    (hValue && (hValue < hMin || hValue > hMax))) {
                    continue;
                }

                if (!dValue || dValue == d) {
                    suggestions.push(`D: ${d}, W: ${wMin}-${wMax} ซม., H: ${hMin}-${hMax} ซม.`);
                }
            }

            if (suggestions.length > 0) {
                resultText = "ขนาดถุงที่ต้องการสามารถผลิตได้ในลิมิตต่อไปนี้:\n" + suggestions.join("\n");
            } else {
                resultText = "ขนาดถุงที่ต้องการไม่สามารถผลิตได้";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
